<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera PWA</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-256x256.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x612.png">
</head>
<body>

    <main id="camera">
 
        <div id="camera-stream"></div>

        <video id="camera--view" autoplay playsinline></video>

      
        <canvas id="camera--sensor"></canvas>
        <img id="camera--output">

    
        <button id="camera--trigger">Take Photo</button>
    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
